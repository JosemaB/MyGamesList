<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <!-- Importar CSS desde node_modules -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./administrador.css">

    <!-- Importar JS desde node_modules -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="../../js/app.js"></script>
    <script type="module" src="administrador.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div id="contenidoNav"></div>
        <!-- Menú para pantallas grandes -->
        <div class="d-none d-md-block">
            <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
                <div class="d-flex align-items-center align-items-center flex-column">
                    <a href="/index.html"
                        class="d-flex align-items-center mb-0 link-body-emphasis text-decoration-none">
                        <img class="logo" src="/img/logo.png" alt="LOGO">
                    </a>
                    <span class="fw-bold">Panel de control</span>
                </div>
                <hr>
                <nav class="mb-auto">
                    <div class="nav nav-tabs flex-column mb-1 d-flex justify-content-center align-items-center"
                        id="nav-tab" role="tablist">
                        <button class="col-12 nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Home</button>
                        <button class="col-12 nav-link text-center" id="nav-usuarios-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-usuarios" type="button" role="tab" aria-controls="nav-usuarios"
                            aria-selected="false">Usuarios</button>
                        <button class="col-12 nav-link" id="nav-listas-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-listas" type="button" role="tab" aria-controls="nav-listas"
                            aria-selected="false">Listas</button>
                        <button class="col-12 nav-link" id="nav-resenas-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-resenas" type="button" role="tab" aria-controls="nav-resenas"
                            aria-selected="false">Reseñas</button>
                    </div>
                </nav>
                <div class="dropdown d-block">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img id="avatarEscriorio" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong class="nombreEscritorio" id="nombreEscritorio">nombre</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="../../Perfiles/perfil/perfil.html">Perfil</a></li>
                        <li><a class="dropdown-item" href="/index.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menú para móviles -->
        <div class="d-block d-md-none">
            <header class="d-block d-md-none movilesHeader d-flex justify-content-between align-items-center p-3">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                    aria-controls="offcanvasSidebar">☰</button>
                <a href="/index.html" class="d-flex align-items-center mb-0 link-body-emphasis text-decoration-none">
                    <img class="logo" src="/img/logo.png" alt="LOGO">
                </a>
            </header>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Panel de control</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column">
                    <nav class="mb-auto">
                        <div class="nav nav-tabs flex-column mb-1 d-flex justify-content-center align-items-center"
                            id="nav-tab-mobile" role="tablist">
                            <button class="col-12 nav-link active" id="nav-home-tab-mobile" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Home</button>
                            <button class="col-12 nav-link text-center" id="nav-usuarios-tab-mobile"
                                data-bs-toggle="tab" data-bs-target="#nav-usuarios" type="button" role="tab"
                                aria-controls="nav-usuarios" aria-selected="false">Usuarios</button>
                            <button class="col-12 nav-link" id="nav-listas-tab-mobile" data-bs-toggle="tab"
                                data-bs-target="#nav-listas" type="button" role="tab" aria-controls="nav-listas"
                                aria-selected="false">Listas</button>
                            <button class="col-12 nav-link" id="nav-resenas-tab-mobile" data-bs-toggle="tab"
                                data-bs-target="#nav-resenas" type="button" role="tab" aria-controls="nav-resenas"
                                aria-selected="false">Reseñas</button>
                        </div>
                    </nav>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img alt="" width="32" height="32"
                                class="rounded-circle me-2" id="avatarMovil">
                            <strong class="nombreAvatar" id="nombreMovil">nombre</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="../../Perfiles/perfil/perfil.html">Perfil</a></li>
                            <li><a class="dropdown-item" href="/index.html">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido principal que se ajusta a la derecha de la barra lateral -->
        <div class="main-content">
            <!-- Aquí irían los contenidos de las pestañas correspondientes -->
            <div class="tab-content" id="nav-tabContent">
                <!-- Home Content -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    Contenido Home
                </div>

                <!-- Dashboard Content -->
                <div class="tab-pane fade" id="nav-usuarios" role="tabpanel" aria-labelledby="nav-usuarios-tab">
                    Contenido usuarios
                </div>

                <!-- Orders Content -->
                <div class="tab-pane fade" id="nav-listas" role="tabpanel" aria-labelledby="nav-listas-tab">
                    Contenido listas
                </div>

                <!-- Products Content -->
                <div class="tab-pane fade" id="nav-resenas" role="tabpanel" aria-labelledby="nav-resenas-tab">
                    Contenido reseñas
                </div>
            </div>
        </div>
    </main>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>
    <footer></footer>
</body>

</html>
